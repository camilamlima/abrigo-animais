{% load static %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark py-3">
    <div class="container-fluid">
        <img src="{% static 'core/img/animal3.png' %}" alt="Logo" width="60" height="60">
        <a class="navbar-brand" href="/">Housing Animals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'shelter:list_animals' %}">Animais Disponíveis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'shelter:list_adoptions' %}">Animais Adotados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'shelter:list_partners' %}">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'shelter:list_shelters' %}">Abrigos</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
                <div class="navbar-nav ms-auto">
                    <a class="nav-link a-white">Olá, {{ user.username }}</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Sair</button>
                    </form>
                </div>
            {% else %}
                <div class="navbar-nav ms-auto">
                    <a class="nav-link a-white" href="{% url 'social:begin' 'google-oauth2' %}">
                        <i class="fa fa-google"></i>Login
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
