{% extends "core/base.html" %}
{% load static %}
{% block 'title' %}
Página de detalhes Abrigo
{% endblock %}

<link href="{% static 'core/css/base.css' %}" rel="stylesheet">

{% block 'main_content' %}
<div class="div-body">
    <div class="container classic-list">
        <h1 class="text-center h1-title">Veja todos os detalhes sobre {{ object.name }}</h1>
        <div class="row justify-content-center">
            <div class="col-4 ">
                <img src="{{ object.photo.url }}" class="w-100 img-objects card-detail" alt="...">
            </div>
            <div class="col-4">
                <strong>Nome:</strong> {{ object.name }}<br>
                <strong>Descrição:</strong> {{ object.description }}<br>
                <strong>Site:</strong> <a href=""> {{ object.website }}</a><br>
            </div>
        </div>
    </div>
</div>
    </div
</
    {% endblock %}
