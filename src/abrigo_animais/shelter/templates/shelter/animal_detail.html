{% extends "core/base.html" %}
{% load static %}
{% block 'title' %}
Página de detalhes
{% endblock %}

{% block 'main_content' %}
<div class="div-body">
    <div class="container">
        <h1 class="text-center h1-title">Veja todos os detalhes sobre {{ object.name }}</h1>
        <div class="row justify-content-center">
            <div class="col-4 ">
                <img src="{{ object.photo.url }}" class="w-100 img-objects" alt="...">
            </div>
            <div class="col-4">
                <strong>Espécie:</strong> {{ object.especie }}<br>
                
            </div>
        </div>
    </div>
    <div class="container text-center div-button">
        <a class="btn-primary btn-lg btn-enviar" href="{% url 'shelter:adopt_animal' object.id %}" >
            Solicitar adoção de {{ object.nome }}
        </a>
    </div>
</div>
    
{% endblock %}
